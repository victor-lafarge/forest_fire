<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forest fire simulation</title>
</head>
<body>
    <h1>Forest fire simulator</h1>
    <div>
        <div>

            <label for="frame-speed">vitesse</label>
            <input id="frame-speed" type="range">
            <label for="canvas-height">Hauteur</label>
            <input id="canvas-height" type="number" value="50">
            <label for="canvas-width">Largeur</label>
            <input id="canvas-width" type="number" value="50">
        </div>
        <div>
            <input id="proba-fire-input" type="number" step="0.01" value="0.6" max="1" min="0">
            <button id="next-btn">Next</button>
            <button id="go-to-end-btn">Go to the end</button>
            <button id="restart-btn">Restart</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div id="div-arrow-container">
            <label for="frame-speed">wind</label>
            <input id="wind-direction-input" type="range" value="0">
            <input id="wind-is-activate-input" type="checkbox">
            <img id="arrow-wind-direction" src="arrow.png" alt="" class="d-none">
        </div>
    </div>
    <canvas id="forest-fire-canvas"></canvas>
</body>

<script src="PlayGround.js"></script>
<script src="forest_fire_v2.js"></script>

</html>
