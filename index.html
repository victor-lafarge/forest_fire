<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forest fire simulation</title>
</head>
<body>
    <div>
        <div>

            <input type="range">
            <label for="canvas-height">Hauteur</label>
            <input id="canvas-height" type="number" value="50">
            <label for="canvas-width">Largeur</label>
            <input id="canvas-width" type="number" value="50">
        </div>
        <div>
            <input id="proba-fire-input" type="number" step="0.1" value="0.6">
            <button id="next-btn">Next</button>
            <button id="go-to-end-btn">Go to the end</button>
            
        </div>
    </div>
    <canvas id="forest-fire-canvas"></canvas>
</body>

<script src="app.js"></script>

</html>
